<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Personal Mastery Hub</title>

        :root {
            --bg: #050505;
            --surface: #121212;
            --accent: #00f2ff;
            --success: #00ff88;
            --text: #ffffff;
            --text-dim: #888;
            --focus: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        #pin-box {
            background: var(--surface);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid #333;
            text-align: center;
        }
        #pin-input {
            background: #000;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-size: 3rem;
            width: 200px;
            text-align: center;
            border-radius: 15px;
            margin: 20px 0;
            letter-spacing: 10px;
        }

        /* --- MAIN UI --- */
        #main-ui { display: none; width: 100%; max-width: 1200px; padding: 40px 20px; flex-direction: column; align-items: center; }
