<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private TV Habit Tracker</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #3d5afe;
            --success-color: #4caf50;
            --focus-border: 4px solid #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* PIN Overlay Styles */
        #pin-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #pin-overlay h1 { font-size: 3rem; margin-bottom: 20px; }
        
        #pin-input {
            background: var(--card-bg);
            border: 4px solid var(--accent-color);
            color: white;
            font-size: 4rem;
            text-align: center;
            padding: 20px;
            width: 300px;
            border-radius: 15px;
            letter-spacing: 15px;
        }

        #pin-input:focus {
            outline: none;
            border-color: white;
        }

        /* Main Content Styles */
        #main-content {
            display: none; /* Hidden until PIN is correct */
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        #header { text-align: center; margin-top: 40px; }
        #date-display { font-size: 3rem; font-weight: bold; margin-bottom: 10px; }
        #day-display { font-size: 1.5rem; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        #habit-container {
            margin-top: 50px;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .habit-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
            border: 4px solid transparent;
            cursor: pointer;
        }

        .habit-card:focus, .nav-item:focus {
            outline: none;
            border: var(--focus-border);
            transform: scale(1.1);
            background: var(--accent-color);
        }

        .habit-card.completed { background: var(--success-color); }
        .habit-name { font-size: 1.8rem; display: block; margin-bottom: 10px; }
        .status-icon { font-size: 2.5rem; }

        #controls {
            position: fixed;
            bottom: 50px;
            display: flex;
            gap: 20px;
        }

        .nav-item {
            background: var(--card-bg);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: 4px solid transparent;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>

        <p style="margin-top: 20px; color: #666;">Use remote to enter code</p>
    </div>
