<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - TV & Laptop</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #3d5afe;
            --success-color: #2e7d32;
            --focus-border: 4px solid #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* PIN SCREEN */
        #pin-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .pin-container {
            text-align: center;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #pin-input {
            background: #000;
            border: 3px solid var(--accent-color);
            color: white;
            font-size: 3rem;
            text-align: center;
            padding: 15px;
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* MAIN APP */
        #tracker-screen {
            display: none; 
            width: 100%;
            max-width: 1200px; /* Limits width on laptops */
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #header { text-align: center; margin-top: 20px; }
        #date-display { font-size: clamp(2rem, 5vw, 4rem); font-weight: bold; margin: 0; }
        #day-display { font-size: 1.5rem; color: #888; text-transform: uppercase; margin-bottom: 20px; }

        #habit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .habit-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 4px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
        }

        /* Focus & Hover states for TV & Laptop */
        .habit-card:focus, .habit-card:hover, .btn:focus, .btn:hover {
            outline: none;
            border-color: #fff;
            background: var(--accent-color);
            transform: translateY(-5px);
        }

        .habit-card.completed { background: var(--success-color); border-color: transparent; }
        .habit-name { font-size: 1.8rem; font-weight: 500; margin-bottom: 10px; }
        .status-icon { font-size: 2.5rem; }

        .controls { margin: 40px 0; display: flex; gap: 15px; }
        .btn {
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: 3px solid transparent;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #pin-input { width: 150px; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div id="pin-screen">
        <div class="pin-container">
            <h1 style="margin-top:0">Enter PIN</h1>
            <input type="password" id="pin-input" maxlength="4" placeholder="****" inputmode="numeric">
            <button class="btn" id="unlock-btn" onclick="checkPin()">UNLOCK</button>
        </div>
    </div>

    <div id="tracker-screen">
        <div id="header">
            <p id="day-display"></p>
            <h1 id="date-display"></h1>
        </div>

        <div id="habit-grid"></div>

        <div class="controls">
            <button class="btn" onclick="addHabit()">+ NEW HABIT</button>
            <button class="btn" onclick="clearAll()" style="background:#555">RESET ALL</button>
        </div>
    </div>

    <script>
        const PIN_CODE = "8472";
        const pinInput = document.getElementById('pin-input');
        const pinScreen = document.getElementById('pin-screen');
        const trackerScreen = document.getElementById('tracker-screen');

        // Check PIN on typing, on Enter key, or on button click
        function checkPin() {
            if (pinInput.value === PIN_CODE) {
                unlock();
            } else if (pinInput.value.length === 4) {
                alert("Incorrect PIN");
                pinInput.value = '';
            }
        }

        pinInput.addEventListener('input', checkPin);
        pinInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPin(); });

        function unlock() {
            pinScreen.style.display = 'none';
            trackerScreen.style.display = 'flex';
            render();
        }

        // Habit Management
        let habits = JSON.parse(localStorage.getItem('tv-habits')) || [
            { name: 'Study LSAT', done: false },
            { name: 'Gym/Running', done: false }
        ];

        function render() {
            const grid = document.getElementById('habit-grid');
            grid.innerHTML = '';
            
            // Update Date/Day
            const now = new Date();
            document.getElementById('date-display').innerText = now.toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById('day-display').innerText = now.toLocaleDateString(undefined, { weekday: 'long' });

            habits.forEach((h, i) => {
                const card = document.createElement('div');
                card.className = `habit-card ${h.done ? 'completed' : ''}`;
                card.tabIndex = 0;
                card.innerHTML = `
                    <span class="habit-name">${h.name}</span>
                    <span class="status-icon">${h.done ? '✓' : '○'}</span>
                `;
                
                const toggle = () => { h.done = !h.done; save(); };
                card.onclick = toggle;
                card.onkeydown = (e) => { if(e.key === 'Enter') toggle(); };
                grid.appendChild(card);
            });
        }

        function addHabit() {
            const name = prompt("Enter habit name:");
            if(name) { habits.push({name, done: false}); save(); }
        }

        function clearAll() {
            if(confirm("Are you sure you want to clear all habits?")) {
                habits = [];
                save();
            }
        }

        function save() {
            localStorage.setItem('tv-habits', JSON.stringify(habits));
            render();
        }

        // TV Remote Navigation (Arrow Keys)
        window.addEventListener('keydown', (e) => {
            if (trackerScreen.style.display === 'none') return;

            const focusable = document.querySelectorAll('.habit-card, .btn');
            let index = Array.from(focusable).indexOf(document.activeElement);

            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                index = (index + 1) % focusable.length;
                focusable[index].focus();
                e.preventDefault();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                index = (index - 1 + focusable.length) % focusable.length;
                focusable[index].focus();
                e.preventDefault();
            }
        });

        // Initialize
        window.onload = () => pinInput.focus();
    </script>
</body>
</html>
